<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" checked value="M"><label 
            for="isexm">Masculino </label>

            <input type="radio" name="sexo" id="isexf" value="F"><label 
            for="isexf">Feminino </label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label 
            for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label 
            for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label 
            for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label 
            for="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
