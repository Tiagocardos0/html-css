<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/images.jpg" altoplay controls loop>

        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-m4v.m4v" type="video/mp4">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        
    </video>
    
    <h1>Inserindo video do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/UNe6cNBUF40?si=YHP3DLVaGZG1DGxg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
